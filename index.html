        function game(box){
            let idk=document.getElementById(box).src
            if(ttt==idk){
                
            
            if(chance%2==0){
            
            document.getElementById(box).src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/LetterX.svg/1200px-LetterX.svg.png"
        }
        else{
            document.getElementById(box).src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/LetterO.svg/1200px-LetterO.svg.png"
        }

    }}
